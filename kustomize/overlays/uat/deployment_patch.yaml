                  key: DB_PASSWORD
            - name: DB_DRIVER
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: DB_DRIVER
            - name: DB_EXTRA_PARAMS
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: DB_EXTRA_PARAMS
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: SENTRY_DSN
            - name: SENTRY_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: SENTRY_SAMPLE_RATE
            - name: SENTRY_TRANSACTION_SAMPLE_RATE
              valueFrom:
                secretKeyRef:
