apiVersion: apps/v1
kind: Deployment
metadata:
  name: turtles-deployment
spec:
  template:
    spec:
      containers:
        - name: turtles
          env:
            - name: SITE_CODE
              value: 'Turtles UAT'
            - name: SITE_NAME
              value: 'Turtles Database UAT'
            - name: SITE_TITLE
              value: 'Turtles Database UAT'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: DATABASE_URL
            - name: ADMIN_EMAILS
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: ADMIN_EMAILS
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: SECRET_KEY
            - name: GEOSERVER_URL
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: GEOSERVER_URL
            - name: MAPBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: MAPBOX_TOKEN
            - name: AZURE_ACCOUNT_NAME
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: AZURE_ACCOUNT_NAME
            - name: AZURE_ACCOUNT_KEY
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: AZURE_ACCOUNT_KEY
            - name: AZURE_CONTAINER
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: AZURE_CONTAINER
            - name: ODK_API_PROJECTID
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: ODK_API_PROJECTID
            - name: ODK_API_URL
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: ODK_API_URL
            - name: ODK_API_EMAIL
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: ODK_API_EMAIL
            - name: ODK_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: ODK_API_PASSWORD
            - name: DB_HOST
