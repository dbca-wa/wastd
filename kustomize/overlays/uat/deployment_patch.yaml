                secretKeyRef:
                  name: turtles-env-uat
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: turtles-env-uat
