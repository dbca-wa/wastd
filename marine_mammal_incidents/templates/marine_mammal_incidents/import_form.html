{% extends "base_wastd.html" %}
{% load static bootstrap4 %}

{% block page_content_inner %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Import Incidents</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="excel_file">Select Excel file</label>
                            <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx">
                            <small class="form-text text-muted">
                                Please upload an .xlsx file. If there are failed records, the system will automatically generate an error report file for you to download and correct.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Import Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
